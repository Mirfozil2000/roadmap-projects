<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/js-datepicker/dist/datepicker.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/luxon/build/global/luxon.min.js"></script>
    <title>Age Calculator</title>
</head>
<body>
    <form class="container">
        <h1 class="title-container">Age Calculator</h1>
        <label class="date-text">Enter your birth date</label>
        <input class="age-calculate" id="birth-date" type="text" placeholder="YYYY-MM-DD">
        <button class="button" id="calculate-button">Calculate</button>
        <span class="result" id="result"></span>
    </form>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
